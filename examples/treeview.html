<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luaparse</title>
  <link rel="stylesheet" href="//yui.yahooapis.com/combo?2.9.0/build/treeview/assets/skins/sam/treeview.css">
  <style>
    :root {
      /* Catppuccin Mocha palette */
      --ctp-base: #1e1e2e;
      --ctp-mantle: #181825;
      --ctp-crust: #11111b;
      --ctp-text: #cdd6f4;
      --ctp-subtext0: #a6adc8;
      --ctp-subtext1: #bac2de;
      --ctp-surface0: #313244;
      --ctp-surface1: #45475a;
      --ctp-surface2: #585b70;
      --ctp-overlay0: #6c7086;
      --ctp-overlay1: #7f849c;
      --ctp-overlay2: #9399b2;
      --ctp-blue: #89b4fa;
      --ctp-lavender: #b4befe;
      --ctp-sapphire: #74c7ec;
      --ctp-sky: #89dceb;
      --ctp-teal: #94e2d5;
      --ctp-green: #a6e3a1;
      --ctp-yellow: #f9e2af;
      --ctp-peach: #fab387;
      --ctp-maroon: #eba0ac;
      --ctp-red: #f38ba8;
      --ctp-mauve: #cba6f7;
      --ctp-pink: #f5c2e7;
      --ctp-flamingo: #f2cdcd;
      --ctp-rosewater: #f5e0dc;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--ctp-base);
      color: var(--ctp-text);
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 15px;
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 20px;
      min-height: 0; /* Important for flex child to respect parent height */
    }

    #editor {
      flex: 1;
      height: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    #tree-container {
      flex: 1;
      overflow: auto;
      background-color: var(--ctp-mantle);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    #tree {
      font-size: 13px;
      color: var(--ctp-text);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: var(--ctp-surface1);
      color: var(--ctp-text);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--ctp-surface2);
    }

    h1 {
      color: var(--ctp-lavender);
      margin-top: 0;
      font-size: 24px;
    }

      /* Override YUI TreeView styles to match our theme */
  .ygtvlabel {
    color: var(--ctp-text) !important;
    font-family: 'Segoe UI', Arial, sans-serif !important;
    white-space: nowrap;
    background-color: transparent !important; /* Remove white background */
  }

  .ygtvitem {
    background-color: transparent !important;
  }

  /* Fix for the node backgrounds */
  .ygtvcontent, .ygtvhtml {
    background-color: transparent !important;
  }

  /* Fix for the tree lines and icons */
  .ygtvtp, .ygtvtm, .ygtvtph, .ygtvtmh, .ygtvln, .ygtvtn, .ygtvlm, .ygtvlp,
  .ygtvdepthcell, .ygtvblankdepthcell, .ygtvchildren, .ygtvchildrenright {
    background-color: transparent !important;
    background-image: none !important;
  }

  /* Custom tree node indicators */
  .ygtvtp, .ygtvtm, .ygtvlm, .ygtvlp, .ygtvtn, .ygtvln {
    position: relative;
    width: 18px !important;
    height: 22px !important;
  }

  .ygtvtp:before, .ygtvtm:before, .ygtvlm:before, .ygtvlp:before {
    content: '+';
    position: absolute;
    left: 4px;
    top: 2px;
    color: var(--ctp-lavender);
    font-weight: bold;
  }

  .ygtvtm:before, .ygtvlm:before {
    content: '-';
  }

  /* Add some styling for the tree container */
  #tree {
    padding: 5px;
    color: var(--ctp-text);
  }

  /* Add some hover effects for tree nodes */
  .ygtvlabel:hover {
    color: var(--ctp-blue) !important;
    cursor: pointer;
  }

  /* Style the tree node content */
  .ygtvrow {
    background-color: transparent !important;
  }

  /* Add some spacing between tree nodes */
  .ygtvitem {
    margin: 2px 0;
  }

  /* Custom scrollbar styling for modern browsers */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: var(--ctp-surface0);
    border-radius: 8px;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--ctp-overlay0);
    border-radius: 8px;
    transition: background 0.2s ease;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--ctp-overlay1);
  }

  ::-webkit-scrollbar-corner {
    background: var(--ctp-surface0);
  }

  /* Firefox scrollbar styling */
  * {
    scrollbar-width: thin;
    scrollbar-color: var(--ctp-overlay0) var(--ctp-surface0);
  }

  /* Ensure the tree container has a scrollbar when needed */
  #tree-container {
    scrollbar-gutter: stable;
    overflow-y: auto;
  }

  /* Make sure the editor scrollbars match */
  .ace_scrollbar {
    scrollbar-width: thin;
    scrollbar-color: var(--ctp-overlay0) var(--ctp-surface0) !important;
  }

  .ace_scrollbar::-webkit-scrollbar-track {
    background: var(--ctp-surface0) !important;
  }

  .ace_scrollbar::-webkit-scrollbar-thumb {
    background: var(--ctp-overlay0) !important;
  }
  </style>
</head>
<body class="yui-skin-sam">
  <div class="container">
    <h1>Luaparse AST Visualizer</h1>

    <div class="controls">
      <button id="expand">Expand All</button>
      <button id="collapse">Collapse All</button>
      <button id="load-items">Load items.lua</button>
      <button id="load-items-basic">Load items.basic.lua</button>
    </div>

    <div class="main-content">
      <div id="editor">function Foo:bar (...)
  local baz = "Hazzaah"
end
</div>
      <div id="tree-container">
        <div id="tree"></div>
      </div>
    </div>
  </div>

  <script src="../luaparse.js"></script>
  <script src="//yui.yahooapis.com/combo?2.9.0/build/yahoo-dom-event/yahoo-dom-event.js&2.9.0/build/treeview/treeview-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.41.0/ace.min.js" integrity="sha512-flsyiGnpzyMMHGTb5iRwPNK2nObeYrmOryKKZmDYXeXpQeyaYnQdR97huozvxnnFrEADLqIHGFKoehUNDk/ZNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    (function(window, document, ace, YAHOO, luaparse) {
      var editor = ace.edit('editor');
      editor.setTheme('ace/theme/monokai'); // A dark theme that works well with Catppuccin
      editor.getSession().setMode('ace/mode/lua');
      editor.getSession().on('change', parse);
      var path = window.location.href.replace(/([^\/]+)\/([^\/]+)$/, '');
      var items = path + 'benchmarks/lib/items.lua';
      var itemsB = path + 'benchmarks/lib/items.basic.lua';

      // Apply custom styles to the editor
      editor.container.style.backgroundColor = '#1e1e2e';
      editor.renderer.setScrollMargin(10, 10, 10, 10);

      // Set up the "Load items.lua" button
      document.getElementById('load-items').addEventListener('click', function() {
        fetch(items)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to load items.lua');
            }
            return response.text();
          })
          .then(content => {
            editor.setValue(content, -1); // -1 moves cursor to the start
            parse(); // Parse the loaded content
          })
          .catch(error => {
            console.error('Error loading items.lua:', error);
            alert('Error loading items.lua: ' + error.message);
          });
      });
      document.getElementById('load-items-basic').addEventListener('click', function() {
        fetch(itemsB)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to load items.basic.lua');
            }
            return response.text();
          })
          .then(content => {
            editor.setValue(content, -1); // -1 moves cursor to the start
            parse(); // Parse the loaded content
          })
          .catch(error => {
            console.error('Error loading items.basic.lua:', error);
            alert('Error loading items.basic.lua: ' + error.message);
          });
      });

      var hasOwn = Object.prototype.hasOwnProperty;
      var isArray = Array.isArray || function (arr) {
        return Object.prototype.toString.call(arr) === '[object Array]';
      };

      function convertAstToTree(name, node) {
        switch (typeof node) {
          case 'number':
          case 'string':
          case 'boolean': return { type: 'Text', label: name + ': ' + node };
          case 'object':
            if (!node) return { type: 'Text', label: name +': null' };
            var obj = { type: 'Text', label: '' + name, expanded: true, children: [] };
            if (isArray(node)) {
              obj.label += ' [' + node.length + ']';
              for (var i = 0, l = node.length; i < l; i++) {
                var child = node[i];
                name = child.type ? '#' + i + ' ' + child.type : i;
                obj.children.push(convertAstToTree(name, child));
              }
            } else {
              for (var key in node) if (hasOwn.call(node, key)) {
                obj.children.push(convertAstToTree(key, node[key]));
              }
            }
            return obj;
        }
      }

      var tree;
      function updateTree(ast) {
        if (typeof ast !== 'object') ast = {};
        if (tree) {
          tree.destroy();
          tree = undefined;
        }

        tree = new YAHOO.widget.TreeView('tree');
        tree.buildTreeFromObject(convertAstToTree("Chunk", ast));
        tree.draw();

        document.getElementById('collapse').onclick = function() { tree.collapseAll(); };
        document.getElementById('expand').onclick = function() { tree.expandAll(); };
      }

      function parse() {
        if (id) window.clearTimeout(id);
        var id = window.setTimeout(function() {
          var ast = {};
          try {
            var code = editor.getValue();
            ast = luaparse.parse(code);
            updateTree(ast);
          } catch(e) {
            updateTree({ 'error' : e.name, 'message': e.message });
          }
          id = undefined;
        }, 500);
      }
      window.onload = parse;
    }(this, this.document, this.ace, this.YAHOO, this.luaparse));
  </script>
</body>
</html>
